<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="index.html"
          >E-commerce</a
        >
        <a href="carrinho.html">
          <i class="fa-solid fa-cart-shopping carrinho">
            <span class="badge" id="numero_carrinho">0</span>
          </i>
        </a>
      </div>
    </nav>

    <div class="info">
      <div class="produtos-carrinho" id="produtos"></div>
      <div class="dados-compra">
        <div class="valores" id="valores"></div>
        <div class="total">
          <h3>Total</h3>
          <p id="total">R$ 0,00</p>
        </div>
        <div class="comprar">
          <button
            class="btn btn-success"
            id="comprar"
            onclick="finalizaPedido()"
          >
            Comprar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
